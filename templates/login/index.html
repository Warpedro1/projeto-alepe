{% extends 'login/base.html' %}
{% load static %}
{% block content %}
<img src="{% static 'assets/images/login/plano-de-fundo-alepe.jpg' %}" alt="iamegemalepe"/>
<div class="retangulo" >
    <form class="login-form" method="POST">
      <form action="{% url 'login_concluido' %}" method="POST">
        {% csrf_token %}
        <h2>Login</h2>
        <div class="row">
            {% for field in form.visible_fields %}
            <div >
                <label for="{{ field.id_for_label }}" >{{field.label}}</label>
                <div>{{ field }}</div>
            </div>
            {% endfor %}
        </div>
        

        <button type="submit">Entrar</button>
      </form>
</div>
{% endblock %}
